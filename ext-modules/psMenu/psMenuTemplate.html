<div class="ps-menu-area" ng-show="showMenu" ng-class="{'ps-menu-area-vertical': isVertical, 'ps-menu-area-horizontal': !isVertical}">
  <ul class="ps-menu" ng-transclude></ul>

  <a class="btn ps-menu-layout-button"
    ng-click="toggleMenuOrientation()"
    ng-show="allowHorizontalToggle"
    ng-class="{ 'ps-layout-button-horizontal': !isVertical }">
    <i class="fa fa-chevron-up" ng-class="{ 'fa-chevron-up': isVertical, 'fa-chevron-left': !isVertical }"></i>
  </a>
</div>
